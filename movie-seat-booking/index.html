<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="container">
      <div class="select-movie-box">
        <label for="select-movie">Pick a movie:</label>
        <select name="movies" id="select-movie">
          <option value="">--Please choose an option--</option>
          <option value="movie one">Movie One</option>
          <option value="movie one">Movie Two</option>
          <option value="movie one">Movie Three</option>
          <option value="movie one">Movie Four</option>
        </select>
      </div>
      <div class="seat-info-box">
        <div>
          <div class="seat n-a-seat"></div>
          <span>N/A</span>
        </div>
        <div>
          <div class="seat selected-seat"></div>
          <span>Selected</span>
        </div>
        <div>
          <div class="seat booked-seat"></div>
          <span>Occupied</span>
        </div>
      </div>
      <div class="cenima-board-box">
        <div class="cenima-screen"></div>
        <div class="seats-box">
          <div class="left-column-seats">
            <div class="row--1">
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row--2">
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row--3">
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row--4">
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row--5">
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row--6">
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
          </div>
          <div class="center-column-seats">
            <div class="row--1">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row--2">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row--3">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row--4">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row--5">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row--6">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
          </div>
          <div class="right-column-seats">
            <div class="row--1">
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row--2">
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row--3">
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row--4">
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row--5">
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row--6">
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="booking-info-box">
        <p>
          You have selected <span class="number-of-seats">num </span>seats for a
          price of $<span class="total-amount">num</span>
        </p>
      </div>
    </div>
  </body>
</html>
